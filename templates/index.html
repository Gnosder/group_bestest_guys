{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} The Goodest Guys Present: Old Man Yelling at Birds! {% endblock %}</h1>
    <div id="carouselIndicators" class="carousel slide carousel-fade" data-ride="carousel"  data-pause="hover">
        <ol class="carousel-indicators">
          <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselIndicators" data-slide-to="1"></li>
          <li data-target="#carouselIndicators" data-slide-to="2"></li>
          <li data-target="#carouselIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 img-fluid" src="../static/Images/market_scroller.jpg" alt="Home Slide">
                <div class="carousel-caption d-none d-md-block">
                        <h5 class="carousel-text">Home</h5>
                        <p class="carousel-text">It's were the heart is.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 img-fluid" src="../static/Images/const_scroller.jpg" alt="Project Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="carousel-text">Da Project</h5>
                    <p class="carousel-text">The meat and potatos with all the fixings.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 img-fluid" src="../static/Images/blue_ge0_scroller.jpg" alt="Write up Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="carousel-text">Project Write Up</h5>
                    <p class="carousel-text">We have spoken.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 img-fluid" src="../static/Images/matric_scroller.jpg" alt="About Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="carousel-text">We are...</h5>
                    <p class="carousel-text">the champions!</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

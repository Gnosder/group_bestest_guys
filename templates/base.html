<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Style Sheet -->
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        <!-- navBar -->
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="{{ url_for('index')}}">Goodest Guys</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('index')}}">Home</a>
                        <a class="nav-link" href="{{ url_for('project')}}">Project</a>
                        <a class="nav-link" href="{{ url_for('ml')}}">Machine Learning</a>
                        <a class="nav-link" href="{{ url_for('about')}}">About the Team</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Main Card -->
        <div class="container">
            {% block content %} {% endblock %}
        </div>
        <!-- footer -->
        <div>
            
        </div>
    </body>
</html>
